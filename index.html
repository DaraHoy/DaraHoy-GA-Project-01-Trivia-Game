<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cinema Nerd Trivia</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
      <h1>Trivia Rush</h1>
    </header>


    <section id="questions-container">
      <div>
        <h2  id="question"></h2>
      </div>
    </section>


    <section id="answers-container">
        <div class="answer">
          <p>A: <span id="answerA"></span></p>
        </div>
        <div class="answer" >
          <p>B: <span id="answerB"></span></p>
        </div>
        <div class="answer" >
          <p>C: <span id="answerC"></span></p>
        </div>
        <div class="answer">
          <p>D: <span id="answerD"></span></p>
        </div>
    </section>

<button id="start" type="button" name="play"></button>
<button id="restart"type="button" name="reset"></button>

    <script type="text/javascript" src="scripts.js">
    </script>
</body>

</html>
