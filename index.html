<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trivia Rush: Gold Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="questionbank.js">
    </script>
</head>

<body>
    <div class="trivia-rush-container">
        <div id='header-container'>
            <div class="title"><span id='title-trivia'>Trivia</span><span id='title-rush'>Rush!</span></div>
        </div>
        <div id="links">
            <a href="#"><span class='play'>New Game</span></a>
            <a href="#">How To Play</a>
        </div>
        <div class="timer-container">
            <div class="timer">
                <p><span id='time-left'>10.0</span></p>
            </div>
        </div>
    </div>
    <div class="questions-container">
        <div class="question-text"><span id='question'>If you must blink, do it now.</span>
        </div>
    </div>
    <div class="answer-container">
        <button class="answer-items" type="button" name="button" id='choice-a'><span>ANSWER A</span></button>
        <button class="answer-items" type="button" name="button" id='choice-b'><span>ANSWER B</span></button>
        <button class="answer-items" type="button" name="button" id='choice-c'><span>ANSWER C</span></button>
        <button class="answer-items" type="button" name="button" id='choice-d'><span>ANSWER D</span></button>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
