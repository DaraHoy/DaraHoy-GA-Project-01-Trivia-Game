<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trivia Rush: Gold Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="questionbank.js">
    </script>
</head>


<body>

    <div class="trivia-rush-container">
        <div id='header-container'>
            <div class="title"><span id='title-trivia'>Trivia</span><span id='title-rush'>Rush!</span></div>
        </div>
        <div id="links">
            <a href="#">New Game</a>
            <a href="#">How To Play</a>
        </div>

        <div class="game-screen">

            <div class="left-bonus">
                <p>Bonus</p>
                <ul>
                    <li>x 10</li>
                    <li>x 5</li>
                    <li>x 3</li>
                    <li>x 1</li>
                </ul>
            </div>

            <div class="main">
                <div class="timer">
                    <p>10.0</p>

                </div>
                <div class="question">
                    <p>Question:</p>

                </div>

            </div>

            <div class="right-score">
                <p>High Score</p>
                <ol>
                    <li>Top 5</li>
                    <li>Top 5</li>
                    <li>Top 5</li>
                    <li>Top 5</li>
                    <li>Top 5</li>
                    <li>Nobody</li>
                </ol>
            </div>
        </div>


        <div class="answer-container">
            <button class="answer-items" type="button" name="button"><span id='choice-a'>ANSWER A</span></button>
            <button class="answer-items" type="button" name="button"><span id='choice-b'>ANSWER B</span></button>
            <button class="answer-items" type="button" name="button"><span id='choice-c'>ANSWER C</span></button>
            <button class="answer-items" type="button" name="button"><span id='choice-d'>ANSWER D</span></button>
        </div>


    </div>

  
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
