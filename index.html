<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cinema Nerd Trivia</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="questionbank.js">
    </script>
</head>


<body>
    <header>
        <div id='title'>Trivia Rush</div>
        <div class='play' id='quote'>If you must blink. Do it now.</div>
        <button class='play' type="button" name="play">PLAY</button>
        <div id='timer'>10</div>
        <button id='replay' type="button" name="play">PLAY Again?</button>
    </header>


    <section id="questions-container">
        <div>
            <h2 id="question"></h2>
        </div>
    </section>


    <section id="answers-container">
        <div class="answer">
            <p>A: <span id="answerA"></span></p>
        </div>
        <div class="answer">
            <p>B: <span id="answerB"></span></p>
        </div>
        <div class="answer">
            <p>C: <span id="answerC"></span></p>
        </div>
        <div class="answer">
            <p>D: <span id="answerD"></span></p>
        </div>
    </section>


    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
